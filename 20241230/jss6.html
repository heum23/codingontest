    <script>
        //문자열 관련 메소드
    let str = "Happy day~! "
    console.log(str.length) //12
    console.log(str.toUpperCase()) // 모두 대문자로
    // //검색을 하는 상황? python, Python, PYTHON / python
    console.log(str.toLowerCase()) // 모두 소문자로 
    console.log(str.indexOf("p"))
    // str.slice(statIdx[,endIdx])
    // startIdx 포함. endIdx 포함 X    
    console.log(str.slice(1,4))
    
    console.log(str.replace("p","a"))
    console.log(str.replaceAll("p","a"))
    // phone.replace("-",""); 010-0000-0000 --> 0100000-0000
    // phone.replaceAll("-",""); 010-0000-0000 --> 01000000000
    // 실제론 이럴 때 사용
    console.log(str.repeat(3))
    console.log(str.trim()) //앞 뒤 공백 제거
    // 언제 쓰냐? " python"
    // "python ", " python" / "python"
    // str.trim().toLowerCase()

    console.log(str.split('')) // 한글자씩 끊어서 배열에 저장.
    console.log(str.split(' ')) // 단어 기준으로 끊어서 배열에 저장.
    console.log(str.split('a')) // a문자열을 기준으로 끊어서 배열에 저장.
    //언제쓰냐?
    // str.split('\n') // 엔터 기준으로 잘라서 저장.
    // str = '안녕허세요.\n안녕하세요.''
    // str.split('\n') => ['안녕하세요.'' ',' '안녕하세요.']
    //for -> 적절한 위치에 br태그 넣기.

    const trimstr = str.trim() // 원형을 바꾸고 싶으면 저장해놓기
    console.log(trimstr)


    //배열 관련 메소드
    let days = ['월', '화', '수']
    days.push('목') //배열의 가장 마지막에, 원소 추가
    console.log(days); //days 자체가 바뀌어서 [월, 화, 수, 목]

    days.pop() //배열의 마지막 원소를 제거하는 함수.[월, 화, 수]
    console.log(days);
    
    days.unshift('일') // 배열의 첫번쨰에 원소 추가
    console.log(days); //[일, 월, 화, 수,]

    days.shift() //배열의 첫번쨰 원소를 제거하는 함수.
    console.log(days); //[월, 화, 수]

    let numbers = [1,2,3,4,5,6];

    console.log(numbers. includes (3));

    console.log(str2.includes("a"))
    console.log(str2.includes("e"))
    console.log(str2.includes("ab"))

    //numbers.lengths // 6
    console.log(numbers.indexOf(3));
    
    const numbers2 = numbers.reverse();//원형도 변경하고 값도 반환한다.
    console.log(numbers2);
        
    const str2split = str2.split("") // ['a', 'b', 'c', 'c']
    console.log(str2split);
    console.log(str2split.join("-"));

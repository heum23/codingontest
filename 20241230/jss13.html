<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    값1 :<input type="text" id="num1" placeholder="숫자1">
    <br>
    값2 :<input type="text" id="num2" placeholder="숫자2">
    <br>
    연산자 :<input type="text" id="plus" placeholder="연산자(+,-,*,/)">
    <br>
    계산값 :<input type="text" id="result" placeholder="결과">
    <br>
    <button onclick="calc()">계산하기</button>
    <button onclick="reset()">초기화</button>


    <script>
        function calc() {
        const num1 = Number(document.getElementById("num1").value);

        const num2 =Number(document.getElementById("num2").value);

        const plus = document.getElementById("plus").value;
        let result=0;
        switch(plus) {
            case '+' :
                result = num1 + num2
                break;
            case '-' :
                result = num1 - num2
                break;
            case '*' :
                result = num1 * num2
                break;
            case '/' : 
                result = num1 / num2 
                break;
            default : 
                result = "유효하지 않은 값"
        }
        document.getElementById("result").value = result ; 
        reset(false)
        }
        const reset = (clearResult = true) => {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("plus").value = "";
            if(clearResult){
            document.getElementById("result").value = "";}
        }
    </script>
    <br>
    
</body>
</html>

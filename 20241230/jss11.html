    <script>
        const container = document.querySelector(".container")
        console.log(container.innerText)//선택된 요소 내의 텍스트에 접근
        console.log(container.innerHTML)//선택된 요소 내의 요소에 접근(태그까지 모두 출력됨.)
        container.innerHTML = 'hello<b>^^</b>'; //innerHTML을 이용해서 선택된 요소의 내용을 바꿀 수 있음.
        //container.innerText = 'hello<b>^^</b>'; //innerText를 이용해서 선택된 요소의 내용을 바꿀 수 있음.(text만)
         
        console.log(container.className)
        //container.className = "container green"
        console.log(container.classList)
        console.log(container.classList.contains("green")) //red라는 css를 포함하고 있는지? 반환값 boolean
        if(container.classList.contains("red")) container.classList.remove("red")
        else container.classList.add("red")
        // container.classList.toggle("red") // 위의 if문을 축약해놓은 함수

        console.log(container.textContent) // innerText와 비슷
        container.textContent = "hi"
        const input = document.getElementById("email-input")

        input.setAttribute("placeholder" , "이메일을 입력해주세요") // 태그의 속성을 설정할 수 있는 함수.
        console.log(input.getAttribute("placeholder")) //"이메일을 입력해주세용"


        const body = document.querySelector("body")
        // 1. 자식 노드에 접근
        console.log(body.children[0])

        const test = document.querySelector(".test-parent")
        // 2. 부모 노드에 접근
        console.log(test.parentNode)// 요소가 아닌 것도 반환 가능
        console.log(test.parentElement) // 요소만 반환 가능, 요소가 없으면 null

        // 3. 형제 노드에 접근(이전, 다음)
        console.log(test.nextElementSibling)// 요소의 다음 요소를 찾음.
        console.log(test.previousElementSibling) // 이전 형제 요소를 찾음.
        console.log(test.nextSibling) // 요소의 다음 텍스트를 찾음.
        console.log(test.previousSibling) // 요소의 이전 텍스트를 찾음.

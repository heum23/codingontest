<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="img"><img src="/test/img/start.png" /></div>
    <div onclick="change('1')" class="box">1</div>
    <div onclick="change('2')" class="box">2</div>
    <div onclick="change('3')" class="box">3</div>
    <div onclick="change('4')" class="box">4</div>
  </body>
  <script>
    const box = document.querySelector(".img");
    const change = (id) => {
      if (id === "1") {
        box.innerHTML = `<img src="/test/img/apple.jpg" />`;
      } else if (id === "2") {
        box.innerHTML = `<img src="/test/img/banana.jpeg" />`;
      } else if (id === "3") {
        box.innerHTML = `<img src="/test/img/grape.jpg" />`;
      } else if (id === "4") {
        box.innerHTML = `<img src="/test/img/peach.jpeg" />`;
      }
    };
  </script>
</html>

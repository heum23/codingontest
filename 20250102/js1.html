    <script>
        let numbers = [1,2,5,6,8,9] ;
        function solution() {
        let num1 = 0;
         for(i=0; i<10; i++){
             if(!numbers.includes(i)) {
                 num1 += i;
             }
         }
         return  num1
        }
        console.log(solution());
        // 프로그래머스 포함하지 않는 (없는 숫자 ) 더하기!

</script>
<script>
    let num1 = 1;
    const addComment = () => {
    const name = document.getElementById("name").value.trim() ; 
    const text = document.getElementById("text").value.trim() ;
    // 위에서 input 태그로 입력받은 value 가져오기 
        
        if(name === "" || text === ""){
            alert("작성자와 내용을 모두 입력해주세요!");
            return;
        }
        // 가져올내용이 없으면 입력하라고 띄우기기
        const now = new Date()
        const date = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()} ${now.getHours()}:${now.getMinutes()} `;
        // 글 작성 시간 띄우기 위한 날짜 세팅
        const tr = document.createElement("tr");

        const tdNum = document.createElement("td");
        const tdName = document.createElement("td");
        const tdText = document.createElement("td");
        const tdDate = document.createElement("td");
        // 테이블 밑에 추가하기 위한 Element 만들기
        tdNum.innerText = num1;
        tdName.innerText = name;
        tdText.innerText = text;
        tdDate.innerText = date;
        // 위에서 만든 Element에 들어갈 내용 각각 넣어주기
        tr.appendChild(tdNum);
        tr.appendChild(tdName);
        tr.appendChild(tdText);
        tr.appendChild(tdDate);
        document.getElementById("comments").appendChild(tr)
        num1++;
        // 위에서 총 정리 다한 Element들이 들어갈 위치 잡아주기 appendChild: 자식 요소로 들어감 
        // comments = <tbody>태그의 id
        document.getElementById("name").value = "";
        document.getElementById("text").value = "";
        //각각의 위치로 보내고 난 후 작성받는 input 태그 텍스트란 초기화 시켜주기 
    }
        
</script>
<script>
    function calc() {
    const num1 = Number(document.getElementById("num1").value);

    const num2 =Number(document.getElementById("num2").value);

    const plus = document.getElementById("plus").value;
    // 입력받은 값1 값2 연산자의 value 가져오기 
    let result=0;
    switch(plus) {
        case '+' :
            result = num1 + num2
            break;
        case '-' :
            result = num1 - num2
            break;
        case '*' :
            result = num1 * num2
            break;
        case '/' : 
            result = num1 / num2 
            break;
        default : 
            result = "유효하지 않은 값"
    }
    //reslut 값 초기화 시켜주고 switch 반복문 사용해서 연산자 값에 따른 case 만들기 
    // 나온 값 = result
    document.getElementById("result").value = result ;
    // 계산 결과 input 태그의 value에 result값 넣기  
    reset(false)
    // 계산 값 띄우고 난 후 위의 값 1 값2 연산자 초기화 시켜주는 함수
    }
    // 계산하기 버튼에 대한 함수 
    const reset = (clearResult = true) => {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("plus").value = "";
        if(clearResult){
        document.getElementById("result").value = "";}
    }
    // 초기화 버튼에 대한 함수
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="js4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <img id="img" src="../img/start.png" alt="fruts"/>
        <br>
        <div class=" btns">
            <div class=btn onclick="change('사과')"> 사과 </div>
            <div class=btn onclick="change('바나나')"> 바나나 </div> 
            <div class=btn onclick="change('포도')"> 포도 </div> 
            <div class=btn onclick="change('복숭아')"> 복숭아 </div> 
        </div>
    </div>
</body>
<script>
    const change = (type) => {
        if(type === '사과') {
            document.querySelector("img").src = "../img/apple.jpg"
        }else if (type === '바나나'){
            document.querySelector("img").src = "../img/banana.jpeg"
        }else if (type ==='포도'){
            document.querySelector("img").src = "../img/grape.jpg"
        }else {
            document.querySelector("img").src = "../img/peach.jpeg"
        }
    };

</script>
</html>

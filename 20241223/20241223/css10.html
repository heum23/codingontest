<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/teststyle10.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="box1">
    <h1>설문조사</h1>
    </div>
    <hr>

    <div class="box8">
    <div class="box2">
        이름 <input type="text"   placeholder="홍길동">
        <br>
        이메일 <input type="text" placeholder="이메일을 입력해주세요">
    </div>
</div>
    <br>
    <div class="box3">
    <h2>나이</h2>
    <hr>
    <input type="radio" name= "age" value="10">10대
    <input type="radio" name= "age" value="20">20대
    <input type="radio" name= "age"value="30">30대
    <input type="radio" name= "age" value="40">40대
    <input type="radio" name= "age" value="50">50대 이상
    </div>
<div class="box8">
    <div class="box4">
        <h2>카테고리</h2>
    </div>
        <hr>
       <select>
            <option selected>사회</option>
            <option>경제</option>
            <option>인문학</option>
            <option>경영학</option>
       </select>
    

        <h2>원하는 강의를 선택해주세요(복수선택가능)</h2>
        <hr>
        <input type="checkbox" name="html" value="과목">html 
        <input type="checkbox" name="css" value="과목">css
        <input type="checkbox" name="javascript" value="과목">javascript      

    
        <h2>하고싶은 말을 써주세요</h2>
        <hr>
        <textarea placeholder="400자 이하"></textarea>
    
</div>
<input type="button" value="제출">
</div>



    
</body>
</html>
